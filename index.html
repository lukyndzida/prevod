<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Převod stupňů Celsia na stupeň Fahrenheita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    form {
      background: white; 
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form>
    <h1>Převod stupňů Celsia na stupeň Fahrenheita</h1>
    <label for="celsius">Celsia:</label>
    <input type="number" id="celsius" name="celsius" required>
    <button type="submit">Převést</button>
    <p id="result"></p>
  </form>
  <script>
    const form = document.querySelector('form');
    const input = document.querySelector('#celsius');
    const resultPara = document.querySelector('#result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const celsius = parseFloat(input.value);
      const fahrenheit = (celsius * 9/5) + 32;
      resultPara.textContent = `${celsius}°C se rovná ${fahrenheit}°F`;
    });
  </script>
</body>
</html>
